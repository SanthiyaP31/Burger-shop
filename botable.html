<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <table class="table">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>VARAITIES OF BURGER</th>
            <th>RATE</th>
            <th>AVAILABLE TIME</th>
          </tr>
          </thead>
          <tbody>
            <tr class="success">
            <td>1</td>
            <td>beef burger</td>
            <td>$95</td>
            <td>12 to 5.30pm</td>
          </tr>
          <tr class="danger">
            <td>2</td>
            <td>chicken burger</td>
            <td>$105</td>
            <td>10 to 11.30</td>
          </tr>
          <tr class="info">
            <td>3</td>
            <td>chees burger</td>
            <td>$59</td>
            <td>11 to 4.30</td>
          </tr>
          <tr class="active">
            <td>4</td>
            <td>motton burger</td>
            <td>$200</td>
            <td>3 to 4.30</td>
          </tr>
    </tbody>
  </table>
</div>

</body>
</html>
